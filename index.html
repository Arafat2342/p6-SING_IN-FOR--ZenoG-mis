<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="message">it's dom structure</title>
</head>
<body data-bs-theme="light">
    <button class="btn1" type="button" onclick="nodefunction()">Get</button>
    <p id="row">This is some text in the row.</p>


    <script>
        function nodefunction(){
            var messageElement = document.getElementById("message");
            var row1Element = document.getElementById("row");

            // Safely access the first child node's value
            if (row1Element.firstChild) {
                messageElement.innerHTML = row1Element.firstChild.nodeValue;
            }

            // Update row1Element based on messageElement's first child node value
            if (messageElement.firstChild) {
                row1Element.innerHTML = messageElement.firstChild.nodeValue;
            }
        }
    </script>
</body>
</html>
