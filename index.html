    <script>

        function nodefunction(){
            var messageElement = document.getElementById("message");
            var row1Element = document.getElementById("row");

                messageElement.textContent = row1Element.firstChild.nodeValue;
            if (row1Element.firstChild) {
                messageElement.textContent = row1Element.firstChild.nodeValue;
            }

                row1Element.textContent = messageElement.firstChild.nodeValue;
            if (messageElement.firstChild) {
                row1Element.textContent = messageElement.firstChild.nodeValue;
            }
        }
    </script>
</body>
