<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoGemis Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/icon" href="https://cdn-icons-png.freepik.com/256/8002/8002111.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body data-bs-theme="light">
    <div id="window"></div>
    <button class="btn" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Sign In Form -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="form-container">
                    <h1>Sign In</h1>
                    <form onsubmit="validate()">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">


                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8">

                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" min="12" max="65">


                        <input type="submit" value="Sign In" >
                    </form>
                    <div id="message" style="text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="image-container" style="margin-right: 2rem;">

        <img class="img2" src="https://i.pinimg.com/736x/68/8d/d3/688dd325dbbdc238f4b70caffe77a5af.jpg" alt="Image 2">
        <img class="img3" src="https://static.vecteezy.com/system/resources/previews/025/067/762/non_2x/4k-beautiful-colorful-abstract-wallpaper-photo.jpg" alt="Image 3">
        <img class="img4" src="https://c4.wallpaperflare.com/wallpaper/108/140/869/digital-digital-art-artwork-fantasy-art-drawing-hd-wallpaper-thumb.jpg" alt="Image 4">
        <img class="img4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWTzfoF4ay3ecQcuR5NyIK4hnHHJRHRtBB3A&s" alt="Image 5">
        <img class="img5" src="https://www.pantone.com/media/wysiwyg/color-of-the-year/downloads/wallpaper/pantone-wallpaper_color-of-the-year-2023-viva-magenta-18-1750-beetles_1024x1366.jpg" alt="Image 6">

</html>
